name: Manual Docker Build Main Push C1 Dev Artifactory

on:
  workflow_dispatch:

jobs:
  build-and-push-C1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # tag=v3

      - run: |
          sudo sh scripts/add-dod-cas.sh

      - name: Login to JFrog 
        uses: docker/login-action@v2.0.0
        with:
          registry: ${{ secrets.C1_REGISTRY }}
          username: portal
          password: ${{ secrets.C1_ARTIFACTORY_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ secrets.C1_REGISTRY }}/${{ secrets.C1_REPOSITORY }}
          tags: |
            type=sha,prefix=,format=long
          flavor: |
            latest=false

      - uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true
          config-inline: |
            [registry."registry.actions-runner-system.svc:5000"]
              ca=["/etc/ssl/certs/registry.actions-runner-system.svc:5000/ca-certificates.crt"]

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.C1_REGISTRY }}/${{ secrets.C1_REPOSITORY }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD=${{ github.sha }}
